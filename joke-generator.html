<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .joke-box {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }
        .joke-setup {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .joke-delivery {
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .category-selector {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .loading {
            display: none;
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        
        <div class="category-selector">
            <label for="category">Select category: </label>
            <select id="category">
                <option value="Any">Any</option>
                <option value="Programming">Programming</option>
                <option value="Misc">Misc</option>
                <option value="Pun">Pun</option>
                <option value="Spooky">Spooky</option>
                <option value="Christmas">Christmas</option>
            </select>
        </div>
        
        <div class="joke-box">
            <p class="joke-setup" id="joke-setup">Click the button to get a joke!</p>
            <p class="joke-delivery" id="joke-delivery"></p>
        </div>
        
        <div class="loading" id="loading"></div>
        
        <button id="get-joke">Get New Joke</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setupElement = document.getElementById('joke-setup');
            const deliveryElement = document.getElementById('joke-delivery');
            const jokeButton = document.getElementById('get-joke');
            const categorySelect = document.getElementById('category');
            const loadingIndicator = document.getElementById('loading');
            
            jokeButton.addEventListener('click', fetchJoke);
            
            // Initial joke on page load
            fetchJoke();
            
            function fetchJoke() {
                const category = categorySelect.value;
                let apiUrl = 'https://v2.jokeapi.dev/joke/';
                
                apiUrl += category === 'Any' ? 'Any' : category;
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                setupElement.textContent = 'Loading...';
                deliveryElement.textContent = '';
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                        
                        if (data.type === 'single') {
                            // Single-part joke
                            setupElement.textContent = data.joke;
                            deliveryElement.textContent = '';
                        } else {
                            // Two-part joke (setup + delivery)
                            setupElement.textContent = data.setup;
                            deliveryElement.textContent = data.delivery;
                        }
                    })
                    .catch(error => {
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                        
                        setupElement.textContent = 'Failed to fetch joke';
                        deliveryElement.textContent = 'Please try again later.';
                        console.error('Error fetching joke:', error);
                    });
            }
        });
    </script>
</body>
</html>
